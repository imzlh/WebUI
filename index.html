<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="icon.png" type="image/png">
        <title>WebUI</title>
        <style>
            body{
                background: linear-gradient(65deg , #eb6cdc , #557cb7);
                height: 100vh;
                margin: 0;
            }
            html{
                overflow: hidden;
            }
            *[tabIndex]{
                outline: none;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script type="module">
            import { createApp } from 'vue';
            import MainAction from './main.vue';

            window.onload = function(){
                const app = createApp(MainAction);
                app.mount('#app');
            }
        </script>
    </body>

</html>
